<div class="form-group">
  <div class="input-group">
    <input type="text" ng-model="ctrl.srcUrl" placeholder="Source URL" class="form-control">
    <span class="input-group-btn">
      <button ng-click="ctrl.getTables()" class="btn btn-primary">Extract Tables</button>
    </span>
  </div>
  <div id="link-preset">
    <button ng-click="ctrl.getPresetSite('http://bindingofisaacrebirth.gamepedia.com/Items')" class="link-preset-button btn btn-default btn-xs">Binding of Isaac - Items</button>
  </div>
</div>
<alert type="{{ctrl.alert.type}}" ng-show="ctrl.alert.show">{{ctrl.alert.msg}}</alert>
