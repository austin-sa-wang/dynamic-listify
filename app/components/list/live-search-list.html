<button ng-click="ctrl.tableToggle.toggle()" id="listToggle" class="btn btn-warning btn-xs">{{ctrl.tableToggle.buttonText}}</button>
<span ng-show="ctrl.tableToggle.isTableHidden" id="list-hidden-text" class="alert-warning text-center">list hidden</span>

<div ng-hide="ctrl.tableToggle.isTableHidden" id="list-area"></div>
